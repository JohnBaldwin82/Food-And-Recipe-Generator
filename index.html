<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- <link rel="stylesheet" href="assets/style.css"> -->
    <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->

    <title>Foo(d) and Bar</title>
    <!-- Compiled and minified JavaScript -->
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.js"></script>
    <script src="assets/script.js"></script>
</head>

<body>

    <nav class="sticky">
        <div class="nav-wrapper blue">
            <a href="#" class="brand-logo">Foo(d) and Bar</a>
            <ul id="nav-mobile" class="right">
                <li><a href="#recipes">Recipes</a></li>
                <li><a href="#search-form">Cocktails</a></li>
                <li><a id="favorites-button" href="#modal-favorites">Favorites</a></li>
            </ul>
        </div>
    </nav>

    <Header class="main-text">
        <h1 class="display"> Recipes and Cocktails</h1>
    </Header>

    <div class="container">
        <div class="row">
            <div class="col m6">

                <!--Sara's html shenanigans-->
                <div id="recipes" class="section-container">
                    <h2>Meal Search</h2>
                    <form id="meal-search-form">
                        <div class="dropdown">
                            <label for="meal-search">Choose a meal type:</label>
                            <select name="meal-search" id="meal-search">
                                <option id="meal-breakfast">Breakfast</option>
                                <option id="meal-lunch">Lunch</option>
                                <option id="meal-dinner">Dinner</option>
                            </select>
                        </div>
                        <button type="submit" for="meal-search-form">Search</button>
                    </form>
                </div>

                <div class="hide">
                    <form id="meal-results" name="meal-results">

                    </form>
                    <input id="meal-results-submit" type="submit" form="meal-results" value="Add to Favorites">
                </div>
            </div>
            <div class="col m6">
                <h2>Cocktail Search</h2>
                <form id="search-form">
                    <label for="ingredients">Pick your poison:</label>
                    <select id="ingredients" name="ingredients">
                        <option>Vodka</option>
                        <option>Gin</option>
                        <option>Tequila</option>
                        <option>Whiskey</option>
                        <option>Rum</option>
                        <option>Cognac</option>
                        <option>Brandy</option>
                        <option>Rum</option>
                        <option>Bourbon</option>
                    </select>
                </form>
                <div>
                    <button type="submit" for="search-form">Search</button>
                    <button id="random-button">Random Cocktail</button>
                </div>
                <div class="hide">
                    <form id="results" name="results">

                    </form>
                    <input id="results-submit" type="submit" form="results" value="Add to Favorites">
                </div>
            </div>
        </div>
    </div>




    <!-- Modal Structure -->
    <div id="modal-favorites" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h2>Favorites</h2>
            <!-- <h3>You haven't saved any Favorites.</h3> -->
            <ul id="favorites-list" class="collapsible expandable">
                <li>
                    <div class="collapsible-header">Meals</div>
                    <div id="favorites-meals" class="collapsible-body">

                    </div>
                </li>
                <li>
                    <div class="collapsible-header">Cocktails</div>
                    <div id="favorites-cocktails" class="collapsible-body">

                    </div>
                </li>
            </ul>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>




        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="assets/script.js"></script>
</body>

</html>
